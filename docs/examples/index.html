<!DOCTYPE html>
<head>
	<title>plumber examples</title>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
	<style>
		body {
			margin: 0;
		}
		.list {
			position: absolute;
			left: 0;
			top: 0;
			width: 240px;
			height: 100%;
			background-color: teal;
			padding: 8px 2px;
			box-sizing: border-box;
			overflow: hidden;
		}
		.list a[href] {
			display: block;
			padding: 8px;
			color: white;
			text-decoration: none;
		}
		.list a[href]:hover {
			background-color: #45a5a5;
		}
		.list a[href].active {
			color: teal;
			background-color: white;
		}
		.view {
			position: absolute;
			left: 240px;
			top: 0;
			width: calc(100% - 240px);
			height: 100%;
			overflow: hidden;
		}
		#viewFrame {
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<div class="list">
	</div>
	<div class="view">
		<iframe id="viewFrame" frameborder="0" width="100%" height="100%"></iframe>
	</div>

	<script>
		var iframe = document.querySelector('#viewFrame')
		,   elist = document.querySelector('.list')

		var examples = [{
			name: "Basic viewer",
			url: "api1-viewer.html"
		}, {
			name: "Constructor",
			url: "api2-constructor.html"
		}, {
			name: "Events",
			url: "api3-events.html"
		}, {
			name: "DOM element",
			url: "api4-parent.html"
		}, {
			name: "Complex figure",
			url: "api5-figure.html"
		}, {
			name: "Multiple instances",
			url: "api6-instances.html"
		}, {
			name: "Manual construction",
			url: "api7-figure-manual.html"
		}, {
			name: "Manual replace",
			url: "api8-replace.html"
		}]

		examples.forEach(function(item) {
			var a = document.createElement('a')
			a.href = '#'+ item.url
			a.textContent = item.name
			item.link = a
			elist.appendChild(a)
		})


		function onhashchange() {
			var page = location.hash.slice(1) || examples[0].url
			for(var i = 0; i < examples.length; i++) {
				var item = examples[i]

				item.link.className = item.url === page ? 'active' : ''
			}

			iframe.src = page
		}

		window.addEventListener('hashchange', onhashchange)
		onhashchange()
	</script>
</body>
