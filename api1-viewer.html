<!DOCTYPE html>
<head>
	<title>fit test</title>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />

	<script src="build/three.js"></script>
	<script src="build/plumber-engine.js"></script>
	<link rel="stylesheet" href="build/plumber-engine.css">

	<style>
		body {
			margin: 24px;
		}
		.view {
			position: relative;
		}
		.item1 {
			display: inline-block;
			width: 640px;
			height: 480px;
			margin-right: 24px;
		}
		.button {
			display: inline-block;
			vertical-align: top;
			padding: 8px 12px;
			background-color: #eee;
			user-select: none;
		}
		.button:hover {
			color: #eee;
			background-color: #333;
			cursor: pointer;
		}
	</style>
</head>

<body>
	<div class="view item1"></div>
	<div class="button button-next">Next model</div>
</body>

<script>
	var plumber = new Plumber({
		eroot: document.querySelector('.item1'),
		srcAtlas: 'build/plumber-atlas.svg',
		srcCubemap: 'build/plumber-cubemap.png',
		dirSamples: 'samples/',
		mode: 'viewer'
	})



	var samples = [
		'10EFG6K.json',
		'B100_12MP-12MP.json',
		'12G-12FBSPORX_v2.json'
	]


	var index = -1

	var button = document.querySelector('.button-next')
	button.addEventListener('click', function() {
		index = (index + 1) % samples.length

		plumber.addElement(index, samples[index])
	})


</script>
